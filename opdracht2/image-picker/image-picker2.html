<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Imagepicker 2</title>

	<style>
		form {
			max-width: 30em;
			margin: 3em auto;
		}

		form img {
			max-width: 30em;
		}

		fieldset {
			min-height: 10em;
			text-align: center;
			/* border: none; */
			margin: 0;
		}

		[type="submit"] {
			width: 100%;
			border: 1px solid #0f0f0f;
			padding: .8em;
			/* border-top: none; */
		}


	</style>
</head>
<body>
	<form action="/" method="POST">
		<fieldset>
			<label for="file-input"></label>
			<input id="file-input" type="file" accept="image/*" name="image-file">
			<img src="#" alt="">
		</fieldset>
		<input type="submit" value="Use as profile picture" name="submit-button">
	</form>
</body>

<script>
	var imageInput = document.getElementsByName('image-file');
	var submitImage = document.getElementsByName('submit-button');
	var filePreview = document.getElementsByTagName('img');

	var gotFileReader = 'FileReader' in window;

	if (gotFileReader) {
		submitImage[0].disabled = true;

		imageInput[0].onchange = function () {
			var reader = new FileReader(); // Asynchronously read the contents of files
	
			if (this.files && this.files[0]) {
				reader.onload = function(event) {
					var result = event.target.result;
					filePreview[0].src = result;
					submitImage[0].disabled = false;
				}
	
				reader.readAsDataURL(this.files[0]);
			}
		}
	}

</script>
</html>
