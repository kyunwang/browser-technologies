<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Imagepicker 2</title>

	<style>
		form {
			max-width: 30em;
			margin: 3em auto;
		}

		form img {
			max-width: 30em;
		}

		fieldset {
			min-height: 10em;
			text-align: center;
			/* border: none; */
			margin: 0;
		}

		[type="submit"] {
			width: 100%;
			border: 1px solid #0f0f0f;
			padding: .8em;
			/* border-top: none; */
		}


	</style>
</head>
<body>
	<form action="/" method="POST">
		<fieldset>
			<label for="file-input"></label>
			<input id="file-input" type="file" accept="image/*" name="image-file">
			<img src="#" alt="">
		</fieldset>
		<input type="submit" value="Use as profile picture" name="submit-button">
	</form>
</body>

<script>
	var imageSelect = {
		imageInput: document.getElementsByName('image-file'),
		submitImage: document.getElementsByName('submit-button'),
		filePreview: document.getElementsByTagName('img'),
		gotFileReader: 'FileReader' in window,
		init() {
			if (this.gotFileReader) {
				var self = this;
				this.submitImage[0].disabled = true;

				this.imageInput[0].onchange = function () {
					var reader = new FileReader(); // Asynchronously read the contents of files
			
					if (this.files && this.files[0]) {
						reader.onload = function(event) {
							var result = event.target.result;
							self.filePreview[0].src = result;
							self.submitImage[0].disabled = false;
						}
			
						reader.readAsDataURL(this.files[0]);
					}
				}
			}
		}
	}

	imageSelect.init();

</script>
</html>
