<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tabs about 5 students</title>

	<style>
		body {
			width: 70%;
			height: 80%;
			margin: 1em auto;
			padding: 0 1em;
			padding-top: 1em;
			font-family: sans-serif;

			box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
			border-radius: 3px;
		}

		h1,
		nav {
			text-align: center;
		}

		nav li,
		li section {
			display: inline-block;
		}

		nav li {
			min-width: 5em;
			text-align: center;
		}

		main ul {
			position: relative;
			/* display: flex; */
			width: 100%;
		}

		main li {
			display: block;
			position: relative;
			list-style: none;
			margin: auto;
			margin-bottom: 2em;
			/* width: max-content; */
		}
	

		li img {
			display: inline-block;
			max-width: 100px;
			max-height: 100px;
			vertical-align: middle;
		}

		li section {
			vertical-align: middle;
			margin-left: 1em;
		}

		li section p {
			overflow-wrap: break-word;
		}

		ul {
			padding: 0;
		}
		
		a:hover,
		a:focus {
			color: red;
		}
		
	</style>
</head>

<body>
	<h1>The kudo list</h1>
	<nav>
		<ul>
			<li>
				<a href="#" class="tab-select">Sam</a>
			</li>
			<li>
				<a href="#" class="tab-select">Max</a>
			</li>
			<li>
				<a href="#" class="tab-select">Chana</a>
			</li>
			<li>
				<a href="#" class="tab-select">Leonie</a>
			</li>
			<li>
				<a href="#" class="tab-select">Fenna</a>
			</li>
		</ul>
	</nav>

	<main>
		<ul>
			<li class="tab-con">
				<img src="./person-placeholder.png" alt="">
				<section>
					<h3>Sam</h3>
					<p>A student at HvA. You know it.</p>
				</section>
			</li>
			<li class="tab-con">
				<img src="./person-placeholder.png" alt="">
				<section>
					<h3>Max</h3>
					<p>A student at HvA. You know it.</p>
				</section>
			</li>
			<li class="tab-con">
				<img src="./person-placeholder.png" alt="">
				<section>
					<h3>Chana</h3>
					<p>A student at HvA. You know it.</p>
				</section>
			</li>
			<li class="tab-con">
				<img src="./person-placeholder.png" alt="">
				<section>
					<h3>Leonie</h3>
					<p>A student at HvA. You know it.</p>
				</section>
			</li>
			<li class="tab-con">
				<img src="./person-placeholder.png" alt="">
				<section>
					<h3>Fenna</h3>
					<p>A student at HvA. You know it.</p>
				</section>
			</li>
		</ul>
	</main>
</body>

<script>
	if (document.getElementsByClassName) {
		var tabs = document.getElementsByClassName('tab-select');
		var tabsCon = document.getElementsByClassName('tab-con');
	
		for(var index = 0; index < tabs.length; index++) {
			(function(i) {
				if (document.addEventListener) {
					tabs[i].addEventListener('click', function() {
						toggleTab(i);
					});
				} else {
					tabs[i].attachEvent('onclick', function() {
						toggleTab(i);
					});
				}
			})(index) // To keep the context and index number
		}
		
		function toggleTab(i) {
			hideContent();
			tabsCon[i].style.display = 'block';
		}
	
		function hideContent(startIndex) {
			for (var hideIndex = 0; hideIndex < tabsCon.length; hideIndex++) {
				tabsCon[hideIndex].style.display = 'none';
	
				if (startIndex === 0) {
					tabsCon[startIndex].style.display = 'block';
				}
			}
		}
	
		hideContent(0); // Show only the first item
	}
</script>

</html>
